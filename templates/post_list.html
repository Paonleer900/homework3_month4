<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
</head>
<body>
    <h1>List of Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            {% if post.image %}
            <img src="{{ post.image.url }}" alt="Image for {{ post.title }}">
            {% endif %}
        </li>
        {% empty %}
        <li>No posts available.</li>
        {% endfor %}
    </ul>
</body>
</html>
