<h1>{{ post.title }}</h1>
{% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}">
{% else %}
    <img src="{% static 'images/placeholder.png' %}" alt="placeholder">
{% endif %}
<p>{{ post.content }}</p>
<p>Категория: {{ post.category.name }}</p>
<p>Теги:
    {% for tag in post.tags.all %}
        {{ tag.name }}{% if not forloop.last %}, {% endif %}
    {% endfor %}
</p>
